<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/fonts/fonts.css">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Nikolay Fayustov">
    <title>Mesto</title>
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Лого">
    </header>

    <section class="profile">
        <img class="profile__avatar" src="images/image.jpg" alt="Аватарка">
        <div class="profile__info">
            <div class="profile__name">Жак-Ив Кусто<button class="button__edit"></button></div>
            <div class="profile__specialization">Исследователь океана</div>
        </div>
        <button class="button__add"></button>
    </section>

    <section class="elements">
        <div class="element">
            <img class="element__mask" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <h2 class="element__title">Карачаевск</h2>
            <img class="element__like" src="images/Vector.svg" alt="Лайк">
        </div>
        <div class="element">
            <img class="element__mask" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__like" src="images/Vector.svg" alt="Лайк">
        </div>
        <div class="element">
            <img class="element__mask" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <h2 class="element__title">Домбай</h2>
            <img class="element__like" src="images/Vector.svg" alt="Лайк">
        </div>
        <div class="element">
            <img class="element__mask" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__like" src="images/Vector.svg" alt="Лайк">
        </div>
        <div class="element">
            <img class="element__mask" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <h2 class="element__title">Домбай</h2>
            <img class="element__like" src="images/Vector.svg" alt="Лайк">
        </div>
        <div class="element">
            <img class="element__mask" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img class="element__like" src="images/Vector.svg" alt="Лайк">
        </div>
    </section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
        <form class="popup__container popup__container_opened">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__info">
                <input type="text" class="popup__name" placeholder="Жак-Ив Кусто">
                <input type="text" class="popup__specialization" placeholder="Исследователь океана">
            </fieldset>
            <input type="button" class="popup__button-save" value="Сохранить"/>
            <input type="button" class="popup__button-close" value="#"/>
        </form>
        <div class="popup__overlay"></div>
    </section>


</body>

</html>
