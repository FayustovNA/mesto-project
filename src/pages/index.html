<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Nikolay Fayustov">
    <title>Mesto</title>
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="<%=require('../../images/logo.svg')%>" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__photo" src="<%=require('../../images/image.jpg')%>" alt="Аватарка">
            </div>
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__name-first">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <p class="profile__specialization">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <section class="elements">
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <section class="popup" id="popup-profile">
            <div class="popup__container" name="container-forma" id="forma-popupProfile">
                <button type="button" class="popup__button-close" id="btnClosePopupProfile"> </button>
                <form class="form" name="form" id='form-1' novalidate>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="form__set" id="popup__info">
                        <input type="text" pattern="^[a-zA-Zа-яёА-ЯЁ\- _]+$" name="name-input" class="form__input"
                            id="name-input" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required
                            data-error-message="Разрешены латинские и кириллические буквы, знаки дефиса и пробелы">
                        <span class='form__input-error name-input-error' id='name-input-error'></span>
                        <input type="text" pattern="^[a-zA-Zа-яёА-ЯЁ\- _]+$" name="specialization-input"
                            class="form__input" id="specialization-input" placeholder="Вид деятельности"
                            value="Исследователь океана" minlength="2" maxlength="200" required
                            data-error-message="Разрешены латинские и кириллические буквы, знаки дефиса и пробелы">
                        <span class='form__input-error specialization-input-error'
                            id='specialization-input-error'></span>
                    </fieldset>
                    <input type="submit" class="popup__button-save form__submit" value="Сохранить" />
                </form>
            </div>
            <div class="popup__overlay"></div>
        </section>

        <section class="popup" id="popup-card">
            <div class="popup__container" name="container-forma" id="forma-popupCards">
                <button type="button" class="popup__button-close" id="btnClosePopupCard"> </button>
                <form class="form" name="form" id='form-2' novalidate>
                    <h2 class="popup__heading">Новое место</h2>
                    <fieldset class="form__set" id="popup__info">
                        <input type="text" pattern="^[a-zA-Zа-яёА-ЯЁ\- _]+$" name="name-input" class="form__input"
                            id="name-input" placeholder="Название" minlength="2" maxlength="30" required
                            data-error-message="Разрешены латинские и кириллические буквы, знаки дефиса и пробелы">
                        <span class='form__input-error name-input-error' id='name-input-error'></span>
                        <input type="url" name="url-input" class="form__input" id="url-input"
                            placeholder="Ссылка на картинку" required
                            data-error-message="Введите url в формате https://">
                        <span class='form__input-error url-input-error' id='url-input-error'></span>
                    </fieldset>
                    <input type="submit" class="popup__button-save form__submit" value="Создать" />
                </form>
            </div>
            <div class="popup__overlay"></div>
        </section>
    </main>

    <section class="popup" id="popup-browse">
        <figure class="popup__container-browse" name="container-forma" id="forma-popupBrowseImg">
            <button type="button" class="popup__button-close" id="btnClosePopupBrowseImg"></button></button>
            <img class="popup__img" src="" alt="Место для путешествия">
            <h2 class="popup__img-title"></h2>
        </figure>
        <div class="popup__overlay"></div>
    </section>

    <section class="popup" id="popup-deleteCards">
        <div class="popup__container" name="container-forma" id="forma-popupDeleteCards">
            <button type="button" class="popup__button-close" id="btnClosePopupDeleteCard"> </button>
            <h2 class="popup__heading">Вы уверены?</h2>
            <button type="submit" class="popup__button-save form__submit" value="Да"
                id="btnConfirmDeleteCard">Да</button>
        </div>
        <div class="popup__overlay"></div>
    </section>

    <section class="popup" id="popup-changeAvatar">
        <div class="popup__container" name="container-forma" id="forma-popupchangeAvatar">
            <button type="button" class="popup__button-close" id="btnClosePopupChangeAvatar"> </button>
            <form class="form" name="form" id='form-3' novalidate>
                <h2 class="popup__heading">Обновить аватар</h2>
                <fieldset class="form__set" id="popup__info">
                    <input type="url" name="url-input" class="form__input" id="url-input" placeholder="Ссылка на фото"
                        required data-error-message="Введите url в формате https://">
                    <span class='form__input-error url-input-error' id='url-input-error'></span>
                </fieldset>
                <input type="submit" class="popup__button-save form__submit" value="Сохранить"
                    id="btnConfirmChangeAvatar" />
            </form>
        </div>
        <div class="popup__overlay"></div>
    </section>


    <template id="element-template">
        <div class="element">
            <img class="element__mask" src="" alt="">
            <button type="button" class="element__delete"> </button>
            <div class="element__mask-title">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"> </button>
            </div>
        </div>
    </template>
</body>

</html>
